name: Package
on:
  push:
    tags:
      - '*'
    branches:
      - build-automation
  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'build.gradle*'
      - '**/*.gradle'
      - '**/gradle/**'
      - 'Makefile'
      - 'openapi/**'
      - '**/openapi*.json'
      - '.github/workflows/package.yml'
  workflow_call:

concurrency:
  group: package-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Aerospike Database
        uses: reugn/github-action-aerospike@v1
        with:
          server-version: 7.0.0.9
      - name: Install npm and swagger-cli
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 5
          retry_wait_seconds: 15
          command: sudo apt-get update && sudo apt-get install -y npm && npm install -g swagger-cli
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build & Package
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 25
          retry_wait_seconds: 30
          command: bash -c 'make package 2>&1 | tee build.log; exit ${PIPESTATUS[0]}'

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ github.run_id }}
          path: |
            build.log
            build/reports/
          if-no-files-found: ignore

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: target/aerospike-rest-gateway-*.tgz*
          name: aerospike-rest-gateway-pkg
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties