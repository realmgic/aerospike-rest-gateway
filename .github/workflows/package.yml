name: Package
on:
  push:
    tags:
      - '*'
    branches:
      - build-automation
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Set up Aerospike Database
        uses: reugn/github-action-aerospike@v1
        with:
          server-version: 7.0.0.9
      - name: Install npm
        run: sudo apt-get install npm && npm install -g swagger-cli
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build & Package
        run: |
          make package 2>&1 | tee build.log
          exit ${PIPESTATUS[0]}

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ github.run_id }}
          path: |
            build.log
            build/reports/
          if-no-files-found: ignore

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: target/aerospike-rest-gateway-*.tgz*
          name: aerospike-rest-gateway-pkg
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties